apply plugin: 'java-library'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'  
    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.1.2'
}